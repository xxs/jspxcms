<div class="mainBox">
	<!--<form class="shareSearch">
		<input type="text" class="Input" placeholder="请输入关键字搜索"/>
		<button class="fa fa-search blocks Btn1" type="button"></button>
	</form>-->
	<!----手机版显示的菜单--->
	<div class="mobileSonMenu">
		<span class="block tit">修改个人信息</span>
		<div class="menuIco">
			<i class="fa fa-list-ul micon mainBg blocks"></i>
		</div>
		<!--点击图标显示的菜单 默认不显示-->
		<ul class="mDropDown">
				<li class="mainBg"><a href="javascript:void(0);">修改个人信息</a></li>
			</ul>
	</div>
	
	<div class="conBox">
		<div class="shareTab">
			<ul class="tabMenu over">
				<li class="current"><a href="javascript:void(0);" class="clickItems" target="mainFrame" model="items-user" action="m-items-user" ctrl="m-items-user-info">修改个人信息</a></li>
			</ul>
			<form action="${ctx}/my/profile.jspx" method="post">
      		<input type="hidden" name="nextUrl" value="${ctx}/my.jspx"/>
			<div class="tabLists over clear">
			<div class="contectInfo">
		  	<div class="padding">
                           <p class="over clear">
		  	  	<span class="float blocks l">性别</span>
		  	  	<span class="float blocks">
		  	  		<input type="radio" name="gender" value="M" [#if user.gender?? && user.gender=='M'] checked="checked"[/#if]/>男&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="F" [#if user.gender?? && user.gender=='F'] checked="checked"[/#if]/>女&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="" [#if !user.gender??] checked="checked"[/#if]/>保密
		  	  	</span>
		  	  </p>
               <p class="over clear">
		  	  	<span class="float blocks l">生日</span>
		  	  	<span class="float blocks">
		  	  		<input type="text" name="birthDate" value="${(user.birthDate?string('yyyy-MM-dd'))!}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Input inp5 float"/>
		  	  	</span>
		  	  </p>
               <p class="over clear">
		  	  	<span class="float blocks l">自我介绍</span>
		  	  	<span class="float blocks">
		  	  		<textarea name="bio" maxlength="255">${user.bio!}</textarea>
		  	  	</span>
		  	  </p>
               <p class="over clear">
		  	  	<span class="float blocks l">来自哪里</span>
		  	  	<span class="float blocks">
		  	  		<input type="text" name="comeFrom" value="${user.comeFrom!}" class="Input inp5 float"/>
		  	  	</span>
		  	  </p>
               <p class="over clear">
		  	  	<span class="float blocks l">QQ</span>
		  	  	<span class="float blocks">
		  	  		<input type="text" name="birthDate" value="${user.qq!}" class="Input inp5 float"/>
		  	  	</span>
		  	  </p>
		  	</div>
		  </div>
		  <div class="btnDD" style="text-align:center;">
		  		<!--<a href="###" class="Btn3 blocks">返回</a>-->
		  		<input type="submit" class="Btn1" value="提交">
		  	</div>
			</div>
		</form></div>
