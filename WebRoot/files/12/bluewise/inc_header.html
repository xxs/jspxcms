	<script type="text/javascript">
		function getBroInfo() {
			var Sys = {};
			var ua = navigator.userAgent.toLowerCase();

			var s;
			(s = ua.match(/rv:([\d.]+)\) like gecko/)) ? Sys.ie = s[1]
					: (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1]
							: (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1]
									: (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1]
											: (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1]
													: (s = ua
															.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1]
															: 0;

			if (Sys.ie)
				return {
					"name" : "IE",
					"version" : Sys.ie
				};
			if (Sys.firefox)
				return {
					"name" : "Firefox",
					"version" : Sys.firefox
				};
			if (Sys.chrome)
				return {
					"name" : "Chrome",
					"version" : Sys.chrome
				};
			if (Sys.opera)
				return {
					"name" : "Opera",
					"version" : Sys.opera
				};
			if (Sys.safari)
				return {
					"name" : "Safari",
					"version" : Sys.safari
				};
			return {
				"name" : "Unknow",
				"version" : "Unknow"
			};

		}

	</script>
