									</div>

								</fieldset>
								<fieldset class="fes-el description">
									<div class="fes-label">
										<label for="fes-description">履历信息</label> <br>
									</div>

										<textarea class="textareafield" id="description"

									</div>

								</fieldset>
								<fieldset class="fes-el eddc_user_paypal">
									<div class="fes-label">
										<label for="fes-eddc_user_paypal">支付宝收款帐号</label> <br>
									</div>

									<div class="fes-fields">
										<input id="fes-eddc_user_paypal" type="email" class="email"
											data-required="no" data-type="text" name="eddc_user_paypal"
											placeholder="" value="" size="40">
									</div>

								</fieldset>
								<fieldset class="fes-submit">

									<input type="submit" class="edd-submit blue button"	name="submit" value="更新个人资料">
